<html>

<head>
<script src="https://unpkg.com/react@15/dist/react.min.js"></script>
<script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>
<div id="root">
</div>
<!-- Example shows how to combine state and props in your app. We are setting the state in our parent component and passing it down the component tree using props -->
<script type="text/babel">

class Combine extends React.Component{
constructor(props){
	super(props);
	this.state={
		header : "React header...",
		content : "React content..."
	}
}
	render(){		
		return(
					<div>
					<Header headerProps={this.state.header}/>
					<Content contentProps={this.state.content}/>
					</div>			
		);
	}
}

class Header extends React.Component{
	render(){
		return(
			<div>
				<h1>{this.props.headerProps}</h1>
			</div>
		);
	}
}

class Content extends React.Component{
	render(){
		return(
			<div>
				<h1>{this.props.contentProps}</h1>
			</div>
		);
	}
}

ReactDOM.render(<Combine />, document.getElementById("root"));

</script>
</body>
</html>
